<div class="car-race" ng-class="raceLocation">
    <div class="banner" ui-sref="app.leaderBoard">
        {{place|ordinal}} Place
        <div class="banner-tails"></div>
    </div>

    <div class="car{{$index+1}}"
         ng-repeat="racer in racers"
         ng-class="{me: racer.user.id == user.id}"
         ui-sref="app.profile({profileId:racer.user.id})">
        <style>
            .car{{$index+1}} .car-body{
            fill:{{racer.car.color}}
            }
        </style>
        <avatar src="racer.user.avatar.file_location"></avatar>
        <div class="points">
            {{racer.points|number}} pts
        </div>
        <div class="car-box" ng-include="'assets/images/cars/' + racer.car.type + '.svg'"></div>
    </div>

    <div class="background" ui-sref="app.leaderBoard">
        <div class="layer-1" ></div>
        <div class="layer-2" ></div>
        <div class="layer-3" ></div>
        <div class="layer-4" ></div>
    </div>
</div>
