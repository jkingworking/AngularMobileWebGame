<div id="modal-container" ng-class="{'entering': modalClass.entering, 'leaving': modalClass.leaving}">
    <div id="modal-game-complete">
        <div class="container">
            <h2>{{modalData.title}}</h2>
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                    <p>{{modalData.message}}</p>
                </div>
            </div>
            <h4 >{{modalData.availableAt|moment:'calendar'}}</h4>
        </div>
        <div class="modal-footer text-center ">
            <button focus
                    class="btn btn-lg btn-block btn-success"
                    ng-click="close()">Ok, Got it</button>
        </div>
    </div>
</div>
