<div id="modal-container" ng-class="{'entering': modalClass.entering, 'leaving': modalClass.leaving}">
    <div id="modal-game-complete">
        <div class="container">
            <h2>{{modalData.title}}</h2>
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                    <p>{{modalData.message}}</p>
                </div>
            </div>
            <h4>You earned {{modalData.reward_amount|number}}{{modalData.reward_type|rewardType:'short'}}</h4>
        </div>
        <div class="modal-footer text-center ">
            <button focus class="btn btn-lg btn-success btn-block" ng-click="buttonAction()">{{modalData.button.text}} <i ng-if="modalData.button.icon_class" class="{{modalData.button.icon_class}}"></i></button>
        </div>
    </div>
</div>
