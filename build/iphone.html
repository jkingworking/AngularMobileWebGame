            margin     : 0;
            padding    : 0;
            border     : 0;
            box-sizing : border-box;
        }

        html,
        body {
            height     : 100%;
            background : #cacfd2;
        }

        .iphone {
            position      : absolute;
            width         : 364px;
            height        : 734px;
            margin        : auto;
            bottom        : 0;
            top           : 0;
            left          : 0;
            right         : 0;
            background    : #232322;
            padding       : 83px 17px;
            border-radius : 50px;
            border        : 5px solid #656f72;
            box-shadow: #b5babd 1px 1px,
            #b5babd 2px 2px,
            #b5babd 3px 3px,
            #b5babd 4px 4px,
            #b5babd 5px 5px,
            #b5babd 6px 6px,
            #b5babd 7px 7px,
            #b5babd 8px 8px,
            #b5babd 9px 9px,
            #b5babd 10px 10px,
            #b5babd 11px 11px,
            #b5babd 12px 12px,
            #b5babd 13px 13px,
            #b5babd 14px 14px,
            #b5babd 15px 15px,
            #b5babd 16px 16px,
            #b5babd 17px 17px,
            #b5babd 18px 18px,
            #b5babd 19px 19px,
            #b5babd 20px 20px,
            #b5babd 21px 21px,
            #b5babd 22px 22px,
            #b5babd 23px 23px,
            #b5babd 24px 24px,
            #b5babd 25px 25px,
            #b5babd 26px 26px,
            #b5babd 27px 27px,
            #b5babd 28px 28px,
            #b5babd 29px 29px,
            #b5babd 30px 30px,
            #b5babd 31px 31px;
        }

        .mic,
        .speaker,
        .home-btn {
            position : absolute;
        }

        .mic,
        .speaker {
            background : #3e3e3e;
            margin     : auto;
        }

        .mic {
            top           : 38px;
            height        : 7px;
            border-radius : 7px;
            width         : 7px;
            left          : 115px;
        }

        .speaker {
            top           : 39px;
            left          : 0;
            right         : 0;
            height        : 5px;
            border-radius : 5px;
            width         : 58px;
        }

        .home-btn {
            height        : 58px;
            border-radius : 58px;
            width         : 58px;
            border        : 3px solid #656f72;
            background    : #232322;
            margin        : auto;
            left          : 0;
            right         : 0;
            bottom        : 8px;
        }

        iframe {
            width         : 320px;
            height        : 568px;
            outline       : 0;
            border        : 2px solid #3e3e3e;
            border-radius : 2px;
        }
    </style>
